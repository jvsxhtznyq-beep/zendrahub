name: Build ZendraHub

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
      - name: Build
        run: ./gradlew build || gradle build
      - uses: actions/upload-artifact@v4
        with:
          name: zendrahub-jar
          path: build/libs/*.jar
